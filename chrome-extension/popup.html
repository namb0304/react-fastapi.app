<!DOCTYPE html>
<html>
<head>
  <title>サイトを追加</title>
  <meta charset="utf-8">
  <style>
    body { font-family: sans-serif; width: 300px; padding: 10px; }
    form { display: flex; flex-direction: column; gap: 10px; }
    div { margin-bottom: 10px; }
    label { font-weight: bold; display: block; margin-bottom: 5px; }
    select, input { width: 100%; box-sizing: border-box; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;}
    button { background-color: #007bff; color: white; border: none; cursor: pointer; padding: 10px; font-size: 15px; border-radius: 4px; }
    #message { margin-top: 10px; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <h3>現在のサイトをダッシュボードに追加</h3>
  <form id="add-site-form">
    <div>
      <label for="title">サイト名:</label>
      <input type="text" id="title" name="title" required>
    </div>
    <div>
      <label for="url">URL:</label>
      <input type="text" id="url" name="url" readonly style="background-color: #f0f0f0;">
    </div>
    <div>
      <label for="category">カテゴリ:</label>
      <select id="category" name="category" required>
        <option value="">読み込み中...</option>
      </select>
    </div>
    <button type="submit">追加する</button>
  </form>
  <div id="message"></div>
  <script src="popup.js"></script>
</body>
</html>
